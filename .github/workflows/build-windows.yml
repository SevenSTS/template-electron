name: Build Windows Launcher

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Package with electron-packager (no metadata)
        run: |
          npx electron-packager . "Seven Launcher" \
            --platform=win32 \
            --arch=x64 \
            --out=release \
            --overwrite

      - name: Upload packaged app as artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-launcher
          path: release/Seven\ Launcher-win32-x64/**
