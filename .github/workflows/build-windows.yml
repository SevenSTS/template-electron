name: Build Windows Launcher

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-windows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows ZIP
        run: npx electron-builder --win zip
        env:
          CSC_LINK: ''         # si signature, renseigner ici
          CSC_KEY_PASSWORD: ''

      - name: Upload Windows ZIP artifact
        uses: actions/upload-artifact@v4   # ← passage à v4
        with:
          name: windows-launcher
          path: dist/*.zip
